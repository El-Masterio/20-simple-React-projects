<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Navbar Inside Container</title>
    <style>
      /* Navbar container */
      .navbar-container {
        position: relative; /* Ensure positioning context */
        width: 300px; /* Example width */
        height: 500px; /* Example height */
        overflow-y: auto; /* Enable vertical scrolling */
        border: 1px solid #ccc; /* Just for visualization */
      }

      /* Fixed navbar */
      .fixed-navbar {
        position: sticky;
        top: 0;
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        z-index: 1000; /* Ensure it's above other content */
      }

      /* Additional styles for content */
      .content {
        padding-top: 40px; /* Ensure content is below the fixed navbar */
      }
    </style>
  </head>
  <body>
    <div class="navbar-container">
      <!-- Fixed navbar -->
      <div class="fixed-navbar">Fixed Navbar Inside Container</div>

      <!-- Content below the navbar -->
      <div class="content">
        <h1>Page Content</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget elit
          quis libero blandit hendrerit vel nec libero.
        </p>
        <!-- Add more content here -->
      </div>
    </div>
  </body>
</html>
